<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <div class="principal">
        <h2>Cadastro</h2>

        <form action="#">
            <div class="campo">
                <input type="text" placeholder="Digite seu nome">
            </div>

            <div class="campo">
                <input type="email" placeholder="Digite seu E-mail">
            </div>

            <div class="campo">
                <input type="tel" placeholder="Digite seu número de telefone">
            </div>

            <div class="campo">
                <input type="password" placeholder="Digite sua senha">
            </div>

            <div class="termos">
                <input type="checkbox" id="checar">
                <label for="checar">Aceito os termos e políticas</label>
            </div>

            <div class="campo">
                <a href="index.html">
                <input type="button" class="btn" value="Registrar-me">
                </a>
            </div>

            <div class="login">
                <h4>Já tenho uma conta <a href="login.html">acessar</a></h4>
            </div>
        </form>
    </div>

</body>
</html>
